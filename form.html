<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="img/jpg" href="media/archlinux.jpg">
        <title>My Form Website</title>

    </head>

    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">

            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="enter your name na" minlength="5" maxlength="20" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" maxlength="30" placeholder="Your password" required>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" required id="Email" placeholder="name@gmail.com">
            <br><br>
            <label for="phone">Phone no</label>
            <input type="tel" id="phone" placeholder="+2348139093942" maxlength="13" ">
            <br><br>
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"> 
            <br><br>
            <br><br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" max="100" min="0" value="1">
            <!--if nothing is clicked send 1 else-->
            <br><br>
            <p>Please pick your title</p>
            <!--Radio buttons-->
            <input id="Mr" type="radio" checked value="Mr" name="Status">
            <label for="Mr">Mr</label>

            <input id="Mrs" type="radio" value="Mrs" checked name="Status">
            <label for="Mrs">Mrs</label>

            <input id="Phd" type="radio" value="Phd" checked name="Status">
            <label for="Phd">Phd</label>
            <!--Send what is chosen-->
            <br><br>

            <!--Selection box-->
            <label for="payment_type">Select Payment method</label>
            <select id="payment_type">

                <option value="Card">Card</option>
                <option value="Transfer">Transfer</option>
                <option value="Cash">Cash</option>

            </select>
            
            <input type="checkbox" id="subscribe" value="Subscribed">
            <label for="subscribe">Subscribe</label>
            <br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="2" cols="20" placeholder="Write a comment"></textarea>
            <br>
            
            <!--file upload-->
            <label id="file_upload">Pick a file</label>
            <input id="file_upload" type="file" accept="image/png, image/jpeg"> <br>
            
           






            

            <input type="reset">
            <input type="submit">

            
        
            <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{3} -->

        </form>


    </body>


</html>
